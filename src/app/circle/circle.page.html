<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    
        <ion-title> Cirlce</ion-title>
        <div class="notifications-right">
            <ion-icon name="notifications"></ion-icon>
            <sup>5</sup>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <h4 class="heding">My Cirlce</h4>
    <ion-list class="circle-background">
        <ion-item color="light" detail lines="full" [routerLink]="['/circle/my-circle']">
            <ion-label class="ion-text-left">
                10 Cirlce
            </ion-label>
        </ion-item>
        <ion-item color="light" detail lines="full" [routerLink]="['/circle/my-circle']">
            <ion-label class="ion-text-left">
                25 Cirlce
            </ion-label>
        </ion-item>
        <ion-item color="light" detail lines="full">
            <ion-label class="ion-text-left">
                50 Cirlce
            </ion-label>
        </ion-item>

        <ion-item color="light" detail lines="full">
            <ion-label class="ion-text-left">
                100 Cirlce
            </ion-label>
        </ion-item>

        <!--addd in user circle-->

        <ion-item lines="none" color="primary" [routerLink]="['/circle/user-circle']" class="ion-margin-bottom ion-margin-top">
            <ion-label class="ion-text-center">
                Add Users Circle
            </ion-label>
        </ion-item>




        <ion-item lines="none" color="secondary" [routerLink]="['/circle/send-request']" class="ion-margin-bottom ion-margin-top">
            <ion-label class="ion-text-center">
                Send Request
            </ion-label>
        </ion-item>




        <ion-item lines="none" color="warning" class="ion-margin-bottom ion-margin-top">
            <ion-label class="ion-text-center">
                Comming Request
            </ion-label>
        </ion-item>

        <ion-item lines="none" color="light" class="ion-margin-bottom" (click)="commingreq(10)">
            <ion-label class="ion-text-left">
                <b>10</b> Cirlce Request
            </ion-label>
            <ion-label class="ion-text-right position-right">
                <ion-badge slot="end">10</ion-badge>
            </ion-label>
        </ion-item>

        <ion-item lines="none" color="light" class="ion-margin-bottom" (click)="commingreq(10)">
            <ion-label class="ion-text-left">
                <b>25</b> Cirlce Request
            </ion-label>
            <ion-label class="ion-text-right position-right">
                <ion-badge slot="end">25</ion-badge>
            </ion-label>
        </ion-item>

        <ion-item lines="none" color="light" class="ion-margin-bottom" (click)="commingreq(10)">
            <ion-label class="ion-text-left">
                <b>50</b> Cirlce Request
            </ion-label>
            <ion-label class="ion-text-right position-right">
                <ion-badge slot="end">50</ion-badge>
            </ion-label>
        </ion-item>

        <ion-item lines="none" color="light" class="ion-margin-bottom" (click)="commingreq(10)">
            <ion-label class="ion-text-left">
                <b>75</b> Cirlce Request
            </ion-label>
            <ion-label class="ion-text-right position-right">
                <ion-badge slot="end">75</ion-badge>
            </ion-label>
        </ion-item>
        <ion-item lines="none" color="light" class="ion-margin-bottom" (click)="commingreq(10)">
            <ion-label class="ion-text-left">
                <b>100</b> Cirlce Request
            </ion-label>
            <ion-label class="ion-text-right position-right">
                <ion-badge slot="end">100</ion-badge>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
