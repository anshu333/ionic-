<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>my-circle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="show">
  <ion-card class="ion-padding">

  <div class="total-balance three">
      <p>How It's Work</p>
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/2qA3XWEECnQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
 

  <ion-button class="primary">See top 50 people Approve Request</ion-button> 
  
  <ion-button class="primary">Male listing</ion-button> <ion-button  class="primary">Female listing</ion-button>
  <ion-searchbar placeholder="Enter Reffral Codes"></ion-searchbar>
   <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJt-FDG7pdCqtru8m8nmsgF9Z-F_LfP49cDFloa8FyTityAhNK" /></div>
 

   <ion-card-header>
     <ion-card-title class="ion-text-center">anshu verma</ion-card-title>
   </ion-card-header>
   <ion-card-content>
     
  <ion-button expand="full" class="ion-text-center" color="primary" (click)="SendReq()">Send Request</ion-button>
     
    
       
    
    
     
   </ion-card-content>

</ion-card>

</div>


<ion-card class="welcome-card" *ngIf="card">
  <div>
    <ion-button (click)="back()">back</ion-button>
  </div>
  <ion-item>
    <ion-label>Select</ion-label>
    <ion-select>
      <ion-select-option value="10">10 circle</ion-select-option>
      <ion-select-option value="blonde">20 circle</ion-select-option>
      <ion-select-option value="black">30 circle</ion-select-option>
      <ion-select-option value="red">40 circle</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-card-content>
    <ion-item>
      <ion-textarea required placeholder="Enter Your Message" [(ngModel)]="message" name="message"></ion-textarea>
    </ion-item>
    <ion-button expand="full" class="ion-margin-top" color="success" (click)="send()">Send Message</ion-button>
  </ion-card-content>
</ion-card>
 
</ion-content>
