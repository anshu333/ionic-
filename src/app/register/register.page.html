            <h2>Ragister</h2>
        </div>

        <div class="login-box">
            <ion-item>
                <ion-label position="floating">Full Name</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Your Email</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Mobile Number</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
